#
# weechat -- iset.conf
#
# WARNING: It is NOT recommended to edit this file by hand,
# especially if WeeChat is running.
#
# Use /set or similar command to change settings in WeeChat.
#
# For more info, see: https://weechat.org/doc/quickstart
#

[color]
bg_selected = 8
help_default_value = 2
help_option_name = white
help_text = default
option = default
option_selected = 15
type = 11
type_selected = 11
value = 12
value_diff = 4
value_diff_selected = 4
value_selected = 12
value_undef = 6
value_undef_selected = 6

[help]
show_help_bar = on
show_help_extra_info = on
show_plugin_description = off

[look]
scroll_horiz = 10
show_current_line = on
use_color = off
use_mute = off
value_search_char = "="
